[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["api/tests"]
pythonpath = ["api"]
addopts = "--cov=app --cov-report=term-missing --cov-branch --cov-fail-under=80"

[tool.coverage.run]
source = ["app"]
branch = true
omit = ["*/app/__init__.py", "*/app/main.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
