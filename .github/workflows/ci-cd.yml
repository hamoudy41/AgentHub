name: CI/CD

# Lint + test run on every push and PR targeting main (gate before merge).
# Build + push run only on push to main.
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/hamoudy41/ai-platform-api
  UI_IMAGE: ghcr.io/hamoudy41/ai-platform-ui

jobs:
  backend-format:
    name: Backend (auto-format)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff format (auto-fix)
        run: ruff format api/app api/tests

      - name: Commit and push if formatted
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes needed."
          else
            git commit -m "style: apply ruff format (auto)"
            git push
            echo "Formatting applied. CI will re-run."
            exit 1
          fi

  backend-lint-test:
    name: Backend (lint + test)
    runs-on: ubuntu-latest
    needs: [backend-format]
    if: always() && (needs.backend-format.result == 'success' || needs.backend-format.result == 'skipped') && !cancelled()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "api/[dev]"

      - name: Ruff (lint)
        run: ruff check api/app api/tests

      - name: Ruff (format)
        run: ruff format --check api/app api/tests

      - name: Pytest (with coverage)
        run: pytest api/tests/ -v --cov=app --cov-report=term-missing --cov-branch --cov-fail-under=80

  ci:
    name: CI (lint + test gate)
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-test]
    if: github.event_name == 'pull_request'
    steps:
      - run: echo "All lint and test checks passed."

  backend-build-push:
    name: Backend (build + push)
    runs-on: ubuntu-latest
    needs: backend-lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  frontend-format:
    name: Frontend (auto-format)
    runs-on: ubuntu-latest
    needs: [backend-format]
    if: always() && github.event_name == 'pull_request' && (needs.backend-format.result == 'success' || needs.backend-format.result == 'failure') && !cancelled()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: ESLint (auto-fix)
        run: cd frontend && npx eslint . --fix

      - name: Commit and push if formatted
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes needed."
          else
            git commit -m "style: apply eslint --fix (auto)"
            git push
            echo "Formatting applied. CI will re-run."
            exit 1
          fi

  frontend-lint-test:
    name: Frontend (lint + test)
    runs-on: ubuntu-latest
    needs: [frontend-format]
    if: always() && (needs.frontend-format.result == 'success' || needs.frontend-format.result == 'skipped') && !cancelled()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: ESLint
        run: cd frontend && npm run lint

      - name: Test
        run: cd frontend && npm run test:coverage

  frontend-build-push:
    name: Frontend (build + push)
    runs-on: ubuntu-latest
    needs: frontend-lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.UI_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}